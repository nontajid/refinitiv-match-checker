<form [formGroup]="formGroup">
  <div class="container">
    <div class="col-200">
      <input formControlName="number" type="number">
    </div>
    <div class="col-flex">
      <select formControlName="calType">
        <option [value]="calType.PRIME">isPrime</option>
        <option [value]="calType.FIBONACCI">IsFibanacci</option>
      </select>
    </div>
    <div class="col-300">
      {{isCorrectValueType$ | async}}
    </div>
  </div>
</form>
